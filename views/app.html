<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet"
		href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/
		css/bootstrap.min.css"/>
		<link rel="stylesheet" href="/app.css"/>
	</head>
	<body ng-app="app" ng-controller="ApplicationCtrl">
		<nav class='navbar navbar-default'>
			<div class='container'>
				<ul class='nav navbar-nav'>
					<li><a class="posts" href="/#/">Posts</a></li>
					<li><a class="register" href="/#/signup">Register</a></li>
					<li ng-if="!currentUser"><a class="login" href="/#/login">Login</a></li>
				</ul>
				<ul ng-if="currentUser" class="nav navbar-nav navbar-right">
					<li><a class="logout" href="/#/logout" ng-click="logout()">Logout</a></li>
				</ul>
				<p ng-if="currentUser" class="navbar-text navbar-right">Signed in as {{currentUser.username}}</p>
			</div>
		</nav>
		<div class='container' ng-view></div>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular-route.js"></script>
		<script src='/app.js'></script>
	</body>
</html>
